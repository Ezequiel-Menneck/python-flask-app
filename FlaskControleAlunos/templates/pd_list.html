<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Produtos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 style="text-align: center">Crud De Produtos</h1>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <table class="table">
            <thead>
              <th>Nome</th>
              <th>Pre√ßo</th>
              <th>Quantidade</th>
              <th></th>
            </thead>
            <tbody>
              {% for pd in pds%}
              <tr>
                <td>{{pd.nome}}</td>
                <td>{{pd.preco}}</td>
                <td>{{pd.quantidade}}</td>
                <td>
                  <a
                    href="/pd/update/{{pd.id}}"
                    class="btn btn-primary btn-lg active"
                    role="button"
                    aria-pressed="true"
                    >Alterar</a
                  >
                  <a
                    href="/pd/delete/{{pd.id}}"
                    class="btn btn-danger btn-lg active"
                    role="button"
                    aria-pressed="true"
                    >Apagar</a
                  >
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <a
            href="/pd/create"
            class="btn btn-primary btn-lg active"
            role="button"
            aria-pressed="true"
            >Novo</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
